[phases.setup]
# Use python311Full to include pip, plus ffmpeg for audio decoding
nixPkgs = ["python311Full", "ffmpeg", "pkg-config"]

[variables]
PIP_PREFER_BINARY = "1"
PIP_ONLY_BINARY = "av"

[phases.install]
cmds = [
  "python -m pip install -U pip setuptools wheel",
  "pip install -r requirements.txt"
]
