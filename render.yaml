services:
  - type: web
    name: vision-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        sync: false
